<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Weather Web App</title>
  </head>
  <body>
    <main>
      <section class="hero" id="hero">
        <div>
          <input type="search" id="city-name" name="city-name" aria-label="Enter city name" placeholder="Enter city name" />
          <strong id="current-city"></strong>
          <p id="current-temp"></p>
        </div>
        <h1>WEATHER APP</h1>
      </section>

      <section class="daily-weather">
        <ul class="daily-weather__results" id="daily-report"></ul>
      </section>

      <section class="weakly-weather">
        <ul class="weakly-weather__results" id="weakly-report"></ul>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
